<div class="sidenav" [ngClass]="collapsed ?'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <mat-icon>reorder</mat-icon>
        </button>
        <div class="logo-text" *ngIf="collapsed">Angular</div>
        <button class="btn-close"*ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a href="" class="side-nav-link" 
                        [routerLink]="data.routeLink" 
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
            >
                <mat-icon class="sidenav-link-icon">{{data.icon}}</mat-icon>
                <span class="sidenav-link-text" *ngIf = "collapsed">
                    {{data.label}}
               </span>
            </a>
        </li>
    </ul>
    <div class="logo-container">
        <button class="logo" (click)="Out()">
            <mat-icon>reply</mat-icon>
        </button>
        <div class="logo-text" *ngIf="collapsed">Log Out</div>
    </div>
</div>
