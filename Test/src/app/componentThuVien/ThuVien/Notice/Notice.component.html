<h2 mat-dialog-title>{{TilteThongBao}}</h2>
<mat-dialog-content>
    {{NoiDungThongBao}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="OnNoClick()" *ngIf="showItem(1)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial *ngIf="showItem(1)">Yes</button>
  <button mat-button mat-dialog-close cdkFocusInitial *ngIf="showItem(2)">Ok</button>
</mat-dialog-actions>
